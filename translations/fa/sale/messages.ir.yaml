sale.pricing.deed.create.main.title: "ایجاد سند قیمت گذاری"
sale.pricing.deed.create.main.description: "
سند قیمت گذاری سندی است که بر روی محصولات تخفیف اعمال میشود : <br>
- نام و تاریخ انقضا را برای این سند مشخص کرده <br>
- تاریخ انقضا به این معنی است که تخفیف های اعمال شده بر روی محصولات این سند تا تاریخ مشخص شده اعمال خواهد شد <br>
- برای وجود داشتن علت یا هدف ایجاد این سند می توان از قسمت توضیحات استفاده کرد
"

